name: Update file

on:
  # Run if push to `master` branch
  push:
    branches:
      - master

jobs:
  update:
    # Use latest Ubuntu Linux
    runs-on: ubuntu-latest
    steps:
    # Config Git
    - name: Enable Git colorful output
      run: git config --global color.ui auto
    # Get src (CURRENT)
    - name: Get source file from current repo
      uses: actions/checkout@v3
      with:
        repository: 'kuohuanhuan/blog'
        path: 'current'
    # Get src (TARGET)
    - name: Get source file from target repo
      uses: actions/checkout@v3
      with:
        repository: 'kuohuanhuan/home-frontend'
        path: 'target'
        token: ${{ secrets.GH_PAT }}
    # Edit file
    - name: Edit config/links_json.ts
      run: |
        cd current
        COMMIT_HASH=$(git rev-parse HEAD)
        cd ..
        cd target
        rm config/links-json.ts
        echo "export const LINKS_JSON_URL = 'https://rawcdn.githack.com/kuohuanhuan/blog/$COMMIT_HASH/links.json' // Generated by CI" >> config/links-json.ts
        cd .. && echo FINISH
    # Update links.json
    - name: Update links.json
      uses: EndBug/add-and-commit@v9
      with:
        add: 'config/links-json.ts'
        committer_name: GitHub Actions
        committer_email: 41898282+github-actions[bot]@users.noreply.github.com
        cwd: './target'
        message: 'chore: update `links.json` URL (pushed by Actions CI)'

